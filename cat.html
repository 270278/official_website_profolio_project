<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Categories</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f9f9f9; /* or your preferred background */
  }
  /* Style the container */
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  /* Style for the categories list */
  .categories {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  /* Style for category buttons */
  .category {
    background: #ffeb3b;
    padding: 12px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    font-size: 18px;
  }
  .category:hover {
    background: #fdd835;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Select a Category</h1>
  <div class="categories">
    <div class="category" onclick="location.href='category1.html'">Minecraft Education</div>
    <div class="category" onclick="location.href='category2.html'">Python</div>
    <div class="category" onclick="location.href='category3.html'">AP CSP</div>
    <div class="category" onclick="location.href='category4.html'">HTML</div>
    <div class="category" onclick="location.href='category5.html'">Photo Editing</div>
  </div>
</div>
</body>
</html>
