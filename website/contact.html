<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Farhan Khan</title>
  <style>
    :root {
      --orange-bg: orange;
      --blue-border: #4285f4;
      --black: #111;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--blue-border);
      padding: 0;
    }

    .header {
      background: var(--orange-bg);
      color: var(--black);
      text-align: center;
      padding: 20px;
      font-size: 36px;
      font-weight: 900;
    }

    .back-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 20px;
      background-color: var(--black);
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background-color: #333;
    }

    .container {
      background: var(--orange-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      border-radius: 8px;
      max-width: 1100px;
      margin: auto;
    }

    .text-box {
      width: 55%;
      color: black;
      font-weight: 900;
      font-size: 22px;
      line-height: 1.6;
    }

    .text-box span {
      font-size: 24px;
    }

    .photo-box {
      width: 40%;
    }

    .photo-box img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .text-box, .photo-box {
        width: 100%;
      }

      .text-box {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">Contact</div>

  <!-- Back to Home Button -->

    <a class="back-btn" href="index.html">‚Üê Back to Home</a>

</html>
