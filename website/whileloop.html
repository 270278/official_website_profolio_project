<head>

  <title>While Loop</title>
  <style>
    :root {
      --orange-bg: #ffeb3b;
      --blue-border: #4285f4;
      --black: #111;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--blue-border);
      padding: 20px;
    }

    /* Header style */
    .header {
      background: var(--orange-bg);
      color: var(--black);
      text-align: center;
      padding: 20px;
      font-size: 36px;
      font-weight: 900;
      border-radius: 8px;
    }

    /* Back button style */
    .back-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: var(--black);
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.2s ease;
      text-align: center;
    }
    .back-btn:hover {
      background-color: #333;
    }

    /* Container for content & image */
    .container {
      background: var(--orange-bg);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px;
      border-radius: 8px;
      max-width: 1100px;
      margin: 20px auto;
    }

    /* Text/content box */
    .text-box {
      width: 55%;
      color: black;
      font-weight: 900;
      font-size: 20px;
      line-height: 1.6;
    }

    /* Image box */
    .image-box {
      width: 40%;
      text-align: center;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .text-box, .image-box {
        width: 100%;
      }
      .text-box {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">While Loop</div>

  <!-- Back Button -->
