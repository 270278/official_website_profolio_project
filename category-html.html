<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HTML Projects</title>
<style>
  body {
    margin: 0;
    background-color: #ffff66;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  /* Back button */
  .back-button {
    margin: 20px;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s;
  }
  .back-button:hover {
    background-color: #555;
  }
  /* Container with stepped top border */
  .box {
    max-width: 700px;
    width: 90%;
    background-color: #fff;
    padding: 30px 20px 40px 20px;
    margin: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    clip-path: polygon(
      0 20px, 20px 0, calc(100% - 20px) 0, 100% 20px,
      100% 100%, 0 100%
    );
  }
  h2 {
    margin-top: 0;
    text-align: center;
    font-size: 2em;
    color: #333;
  }
  /* List of project links */
  .project-list {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .project-link {
    display: block;
    padding: 12px 20px;
    background-color: #f9d71c;
    color: #222;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1.1em;
    text-align: center;
    transition: background-color 0.3s, transform 0.2s;
  }
  .project-link:hover {
    background-color: #e0c21f;
    transform: translateY(-2px);
  }
</style>
</head>
<body>
<a class="back-button" href="projects.html">&larr; Back to All Projects</a>
<div class="box">
  <h2>HTML</h2>
  <div class="project-list">
    <a href="background.html" class="project-link">BACKGROUND COLOR</a>
    <a href="fontsize.html" class="project-link">FONT SIZE</a>
    <a href="image.html" class="project-link">IMAGE ADDITION</a>
    <a href="rotation.html" class="project-link">ROTATION</a>
    <a href="tables.html" class="project-link">TABLES</a>
    <a href="web.html" class="project-link">WEBSITE PORTFOLIO</a>
    <a href="collab.html" class="project-link">COLLABORATION</a>
    <a href="photogallery.html" class="project-link">PHOTO GALLERY</a>
  </div>
</div>
</body>
</html>
